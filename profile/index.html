<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="div-profile">
          <div class="div-background-top"></div>
          <img src="./img/image-profile.jpg" alt="image_profile" class="image-profile">
          <div class="div-background-bottom">
            <h2 class="name"><strong>João Pedro</strong></h2>
          </div>
        </div>
      </header>
      <main>
        <article>
          <section class="about-me">
            <p>
              Tenho 19 anos, sou do Ceará, mas moro em Parnaíba, Piauí.<br /> 
              Gosto de jogar e desenhar nos meus tempos livres, e eu entrei para esse curso pra fixar meus conhecimentos em programação.
            </p>
          </section>
          <section class="contact">
            <ul class="contact-list">
              <li><a href="#"><img src="./img/telephone.png" alt="telephone" class="imgs"></a></li>
              <li><a href="#"><img src="./img/email.png" alt="email" srcset="" class="imgs"></a></li>
            </ul>
          </section>
        </article>
      </main>
      <footer>
        <ul class="social-medias">
          <li><a href="#"><img src="./img/instagram.png" alt="telephone" class="imgs"></a></li>
          <li><a href="#"><img src="./img/youtube.png" alt="youtube"class="imgs"></a></li>
          <li><a href="#"><img src="./img/facebook.png" alt="facebook" class="imgs"></a></li>
          <li><a href="#"><img src="./img/twitter.png" alt="twitter" class="imgs"></a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
